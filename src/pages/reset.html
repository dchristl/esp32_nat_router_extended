<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Reset</title>
    </head>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>Reset Device</h1>
        </div>
        <h2 class="text-center text-danger">This will reset the device's flash memory completely and can not be
            reverted!<br />
            All your settings will be lost. You can reconnect by using the default <br />'ESP32_NAT_Router'<br />network
            <br /><br />
            Are you sure? </h2>

        <form action='apply' method='POST' class="mt-5">
            <div class="form-group row col-4 offset-4 ">
                <input type='hidden' name='func' value="erase">
                <input type='submit' value='Erase flash' class='btn btn-danger' />
            </div>
        </form>
        <div class="form-group row col-4 offset-4 mt-5">
            <a href='/' class='btn btn-light'>Back</a>
        </div>
    </div>
</body>

</html>
